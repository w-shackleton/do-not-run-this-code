	<body>
		<div id="container">
			<h1>Pennybottle Admin</h1>

			<div id="lh">
				<h2>Login</h2>
				<script src="http://www.java.com/js/deployJava.js"></script>
				<script> 
					var attributes = { code:'pennygame.admin.PennyAdmin', archive:'pennyadmin.jar', width:200, height:200} ; 
					var parameters = {jnlp_href: 'pennyadmin.jnlp', server:'penny.ksa.uk.net'} ; 
					deployJava.runApplet(attributes, parameters, '1.6'); 
				</script>

				<h2>Pennybottle Projector</h2>

				<script src="http://www.java.com/js/deployJava.js"></script>
				<script> 
					var attributes = { code:'pennygame.projector.ProjectorClient', archive:'pennyprojector.jar', width:200, height:200} ; 
					var parameters = {jnlp_href: 'pennyprojector.jnlp', server:'penny.ksa.uk.net'} ; 
					deployJava.runApplet(attributes, parameters, '1.6'); 
				</script>
			</div>

			<div id="info">
				<p>
					<a href="admin" target="_blank">Admin web interface</a> (For downloading data at end of game)
				</p>
			</div>

			<div id="rh">
				<img src="images/p/f/1.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/2.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/3.png" width="100" height="100" alt="penny"/>

				<img src="images/p/f/5.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/6.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/7.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/8.png" width="100" height="100" alt="penny"/>
				<img src="images/p/f/9.png" width="100" height="100" alt="penny"/>
			</div>

			<div id="footer">
				<p>
					<a href="admin" target="_blank">Admin web interface</a>
				</p>
				<p>
					<a href="index.html">Main page</a><br />
				</p>
